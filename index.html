<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Préstamos</title>
</head>

<body>
    <div id="container d-flex">
        <h2>Ingrese los datos de los usuarios</h2>
        <div id="inputs d-flex col">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
            <label for="monto">Monto del préstamo ($):</label>
            <input type="number" id="monto" min="1" step="any">
            <label for="cuotas">Número de cuotas (Máximo 36 cuotas):</label>
            <input type="number" id="cuotas" min="1" max="36">
            <label for="primerMes">Mes inicial (Ejemplo: Enero, Febrero, etc.):</label>
            <input type="text" id="primerMes">
            <button id="agregarUsuario">Agregar Usuario</button>
        </div>
        <hr>
        <div id="outputs"></div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
